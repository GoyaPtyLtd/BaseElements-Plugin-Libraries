name: Build and Release Libraries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            arch: x86_64
            platform: ubuntu22.04-x86_64
          - os: ubuntu-22.04
            arch: aarch64
            platform: ubuntu22.04-aarch64
          - os: ubuntu-24.04
            arch: x86_64
            platform: ubuntu24.04-x86_64
          - os: ubuntu-24.04
            arch: aarch64
            platform: ubuntu24.04-aarch64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LLVM 18
        run: |
          wget -O - https://apt.llvm.org/llvm.sh | sudo bash -s 18
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-18 100
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-18 100

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            zip \
            unzip \
            wget \
            gperf \
            cmake \
            git \
            git-lfs \
            libc++-dev \
            libc++abi-dev \
            libexpat1-dev \
            lld \
            lldb \
            liblldb-dev \
            libomp5 \
            libomp-dev \
            llvm \
            llvm-dev \
            llvm-runtime \
            libllvm-ocaml-dev \
            clang \
            clangd \
            clang-format \
            clang-tidy \
            clang-tools \
            libclang-dev \
            libclang1 \
            python3-clang

      - name: Make scripts executable
        run: |
          chmod +x scripts/*.sh
          chmod +x scripts/build/*.sh
          chmod +x scripts/install/*.sh

      - name: Configure clang alternatives
        run: |
          sudo scripts/install/update-alternatives-clang.sh

      - name: Clean output folder
        working-directory: scripts
        run: ./0_cleanOutputFolder.sh

      - name: Download sources
        working-directory: scripts
        run: ./1_getSource.sh

      - name: Build all libraries
        working-directory: scripts
        run: ./2_build.sh --build all

      - name: Package libraries
        working-directory: scripts
        run: ./4_package.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: external-${{ matrix.platform }}
          path: |
            output/platforms/external-${{ matrix.platform }}.tar.gz
            output/platforms/external-${{ matrix.platform }}.tar.gz.sha256
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

